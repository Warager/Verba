{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>Frequency of use in text</th>
          <th>I know this word!</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in words %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td class="wordInTable">{{ obj.0 }}</td>
          <td>{{ obj.1 }}</td>
          <td>
              <button type="submit" class="btn btn-default btn-sm addWord">Know it!</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
