{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Word</th>
          <th>Frequency of use in text</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in words %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{ obj.0 }}</td>
          <td>{{ obj.1 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
