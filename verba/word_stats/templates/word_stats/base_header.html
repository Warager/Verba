<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Verba<sup>beta</sup></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navigation">
        <li class="{% if 'home' in current_page %}active{% endif %}"><a
                href="/">Home</a></li>
        {% if user.is_authenticated %}
          <li class="{% if current_page == 'my_dictionary' %}active{% endif %}">
            <a href="/my_dictionary">My
              dictionary</a></li>
        {% else %}
          <li style="display: none"><a href="/my_dictionary">My dictionary</a>
          </li>
        {% endif %}
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <ul id="userOnSite" class="navbar-form navbar-right">
        {% if user.is_authenticated %}
          <span class="glyphicon glyphicon-user"></span>
          <span class="glyphicon-class">{{ user.email }}</span>
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
                  data-target="#signOut">Sign out
          </button>
        {% else %}
          <button type="submit" class="btn btn-link" data-toggle="modal"
                  data-target="#signIn">Sign in
          </button>
          <button type="submit" class="btn btn-default" data-toggle="modal"
                  data-target="#signUp">Sign up
          </button>
        {% endif %}
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>
